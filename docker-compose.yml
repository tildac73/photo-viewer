services:
  traefik:
    image: traefik:3.0
    container_name: traefik
    ports:
      - 80:80 
      - 443:443 
    restart: always
    labels:
      traefik.enable: true
      traefik.docker.network: traefik-public
      traefik.http.services.traefik-dashboard.loadbalancer.server.port: 8080

      traefik.http.routers.traefik-dashboard-http.entrypoints: http
      traefik.http.routers.traefik-dashboard-http.rule: Host(`${TRAEFIK_DOMAIN?Variable not set}`)
      traefik.http.routers.traefik-dashboard-http.service: api@internal
      traefik.http.routers.traefik-dashboard-http.middlewares: admin-auth

      traefik.http.routers.traefik-dashboard-https.entrypoints: https
      traefik.http.routers.traefik-dashboard-https.rule: Host(`${TRAEFIK_DOMAIN?Variable not set}`)
      traefik.http.routers.traefik-dashboard-https.tls: true
      traefik.http.routers.traefik-dashboard-https.tls.certresolver: le
      traefik.http.routers.traefik-dashboard-https.service: api@internal

      traefik.http.middlewares.https-redirect.redirectscheme.scheme: https
      traefik.http.middlewares.https-redirect.redirectscheme.permanent: true

      traefik.http.middlewares.admin-auth.basicauth.users: ${TRAEFIK_USERNAME?Variable not set}:${TRAEFIK_HASHED_PASSWORD?Variable not set}
      traefik.http.routers.traefik-dashboard-https.middlewares: admin-auth
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-public-certificates:/certificates
    command:
      - --providers.docker
      - --providers.docker.exposedbydefault=false

      - --entrypoints.http.address=:80
      - --entrypoints.https.address=:443

      - --certificatesresolvers.le.acme.email=${ACME_EMAIL?Variable not set}
      - --certificatesresolvers.le.acme.storage=/certificates/acme.json
      - --certificatesresolvers.le.acme.tlschallenge=true

      - --accesslog
      - --log
      - --api
    networks:
      - traefik-public 

  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: photo-viewer
    ports:
      - "8000:8000"
      - "5678:5678"
    volumes:
      - ./src/backend:/app/backend
    environment:
      - DATABASE_URL=postgresql://dev:dev@photo-viewer-db:5432/mydb
      - MINIO_ENDPOINT=${MINIO_DOMAIN}
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - MINIO_DOMAIN=${MINIO_DOMAIN}
    extra_hosts:
      - "host.docker.internal:host-gateway"
      - "localhost:host-gateway"
    depends_on:
    - minio
    - db
    labels:
      traefik.enable: true
      traefik.docker.network: traefik-public

      traefik.http.routers.photo-viewer-http.rule: Host(`traefik.localhost`)
      traefik.http.routers.photo-viewer-http.entrypoints: http
      traefik.http.routers.photo-viewer-http.service: photo-viewer-service

      traefik.http.routers.photo-viewer-https.rule: Host(`traefik.localhost`)
      traefik.http.routers.photo-viewer-https.entrypoints: https
      traefik.http.routers.photo-viewer-https.tls: true
      traefik.http.routers.photo-viewer-https.tls.certresolver: le
      traefik.http.routers.photo-viewer-https.service: photo-viewer-service

      traefik.http.services.photo-viewer-service.loadbalancer.server.port: 8000
    networks:
      - default
    command: python -X frozen_modules=off -m debugpy --listen 0.0.0.0:5678 -m uvicorn backend.main:app --host 0.0.0.0 --port 8000

  db:
    image: postgres:16
    container_name: photo-viewer-db
    environment:
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dev -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - default

  minio:
    image: minio/minio:latest
    container_name: photo-viewer-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
      MINIO_SERVER_URL: "http://${MINIO_DOMAIN}"
      MINIO_BROWSER_REDIRECT_URL: "http://${MINIO_CONSOLE_DOMAIN}"
    ports:
      - "127.0.0.1:${MINIO_API_PORT}:9000" 
      - "127.0.0.1:${MINIO_CONSOLE_PORT}:9001" 
    volumes:
      - minio-data:/data
    networks:
      - traefik-public
      - default
    labels:
      traefik.enable: true
      traefik.docker.network: traefik-public

      traefik.http.routers.minio-api.rule: Host(`${MINIO_DOMAIN}`)
      traefik.http.routers.minio-api.entrypoints: http
      traefik.http.routers.minio-api.service: minio-api-service

      traefik.http.routers.minio-api-secure.rule: Host(`${MINIO_DOMAIN}`)
      traefik.http.routers.minio-api-secure.entrypoints: https
      traefik.http.routers.minio-api-secure.tls: true
      traefik.http.routers.minio-api-secure.tls.certresolver: le
      traefik.http.routers.minio-api-secure.service: minio-api-service

      traefik.http.services.minio-api-service.loadbalancer.server.port: 9000

      traefik.http.routers.minio-console.rule: Host(`${MINIO_CONSOLE_DOMAIN}`)
      traefik.http.routers.minio-console.entrypoints: http
      traefik.http.routers.minio-console.service: minio-console-service

      traefik.http.routers.minio-console-secure.rule: Host(`${MINIO_CONSOLE_DOMAIN}`)
      traefik.http.routers.minio-console-secure.entrypoints: https
      traefik.http.routers.minio-console-secure.tls: true
      traefik.http.routers.minio-console-secure.tls.certresolver: le
      traefik.http.routers.minio-console-secure.service: minio-console-service

      traefik.http.services.minio-console-service.loadbalancer.server.port: 9001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio-data:
  traefik-public-certificates:

networks:
  default:
    driver: bridge
  traefik-public:
    external: true
